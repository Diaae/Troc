<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TROC | Proposition envoyees</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="../../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <th:block th:include="fragments/header :: header"></th:block>
    <!-- Left side column. contains the logo and sidebar -->

    <th:block th:include="fragments/sidebar :: sidebar"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Mes Propositions envoyes
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-10 col-md-offset-1">
                    <!-- general form elements -->
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Propositions</h3>

                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table class="data-table table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th th:if="${propRecus == false}">Destinataire</th>
                                    <th th:if="${propRecus == true}">Emetteur</th>
                                    <th>Nb offre/demande</th>
                                    <th>Date creation</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="msg : ${props}">
                                    <td th:if="${propRecus == false}" th:text="${msg.recepteur.email}"></td>
                                    <td th:if="${propRecus == true}" th:text="${msg.emetteur.email}"></td>
                                    <td th:text="${msg.getMessages().size()}"></td>
                                    <td th:text="${msg.dateCreation}"></td>
                                    <td>
                                        <p th:if="${msg.statusProp == '0'}">En Attente de
                                            validation</p>
                                        <p th:if="${msg.statusProp == '1'}">Acceptée</p>
                                        <p th:if="${msg.statusProp == '-1'}">Refusée</p>
                                    </td>
                                    <td>
                                        <button class="btn btn-info" data-toggle="modal"
                                                th:data-target="${'#modal'+msg.id}">
                                            <i class="fa fa-search"></i>
                                        </button>
                                        <button class="btn btn-default">
                                            <i class="fa fa-download"></i>
                                        </button>
                                        <div th:if="${msg.statusProp == '0'}" style="display: inline-block">
                                            <a class="btn btn-success " title="repondre au proposition" th:href="${'/proposition/repondre/'+msg.id}">
                                                <i class="fa fa-reply"></i>
                                            </a>
                                        </div>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.box -->
                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:include="fragments/footer :: footer"></th:block>
    <div class="modals">
        <div th:each="msg : ${props}">
            <div class="modal fade" th:id="${'modal'+msg.id}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" th:text="${'Proposition envoye a: '+msg.recepteur.email}"></h4>
                        </div>

                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-6" th:each="prop : ${msg.messages}">
                                    <div class="box box-warning box-solid">
                                        <div class="box-header with-border">
                                            <h5 class="box-title"
                                                th:text="${prop.troc.type.equals(prop.troc.DEMANDE)? 'Demande' : 'Offre'}"></h5>
                                            <div class="box-tools pull-right">
                                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                                        class="fa fa-minus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="box-body">
                                            <table class="table table-bordered">
                                                <tbody>
                                                <tr>
                                                    <th>Nom</th>
                                                    <th>Type</th>
                                                    <th>Valeur</th>
                                                </tr>

                                                <tr th:each="o : ${prop.troc.offres}">
                                                    <td th:text="${o.nom}"></td>
                                                    <td th:text="${o.type}">
                                                    </td>
                                                    <td th:text="${o.valeur}"></td>
                                                </tr>
                                                <tr th:each="o : ${prop.troc.demandes}">
                                                    <td th:text="${o.nom}"></td>
                                                    <td th:text="${o.type}">
                                                    </td>
                                                    <td th:text="${o.valeur}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                            <button class="btn btn-success btn-prop-action" data-action="accepte"
                                    th:data-fic="${msg.id}">
                                <i class="fa fa-check-square-o"></i>
                            </button>
                            <button class="btn btn-warning btn-prop-action" data-action="forward"
                                    th:data-fic="${msg.id}">
                                <i class="fa fa-mail-forward"></i>
                            </button>
                            <button class="btn btn-danger btn-prop-action" data-action="refuse" th:data-fic="${msg.id}">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </div>

    </div>
</div>
<!-- ./wrapper -->
<th:block th:include="fragments/js-includes :: js"></th:block>

<script>

</script>
</body>
</html>
