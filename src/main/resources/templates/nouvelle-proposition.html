<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TROC | Nouvellde proposition</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="../../bower_components/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="../../dist/css/jquery.gritter.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <style>
        #form-group .box {
            background: #d2d6de21;
        }
    </style>

    <th:block th:include="fragments/header :: header"></th:block>
    <!-- Left side column. contains the logo and sidebar -->

    <th:block th:include="fragments/sidebar :: sidebar"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Nouvelle Proposition(s) Troc
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-10 col-md-offset-1">
                    <div class="alert-row">


                    </div>
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h2 class="box-title">Proposition(s)</h2>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" id="prop-form" action="/nouvelle-proposition" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label>Destinataire(s)</label>
                                    <div th:if="${uAuth.size() != 0}">

                                        <select class="form-control select2" multiple="multiple"
                                                data-placeholder="Selectionner des utilisateurs"
                                                style="width: 100%;">
                                            <option th:each="user : ${uAuth}" th:value="${user.email}">[[ ${user.email}
                                                ]]
                                            </option>
                                        </select>
                                    </div>
                                    <div th:if="${uAuth.size() == 0}">
                                        <p>Vous devez avoir des gens qui ont accept√© votre demande</p>
                                        <a href="/nouvelle-demande">Envoyer des demandes</a>
                                    </div>
                                </div>
                                <div class="prop-body">
                                    <div class="row prop-row">
                                        <div class="col-md-8 col-md-offset-2">
                                            <div class="box box-success">
                                                <div class="box-header with-border">
                                                    <h4 class="box-title prop-title">Proposition</h4>

                                                    <div class="box-tools pull-right">
                                                        <button type="button" class="btn btn-box-tool sup-prop">
                                                            <i
                                                                    class="fa fa-times"></i></button>
                                                    </div>
                                                    <!-- /.box-tools -->
                                                </div>
                                                <!-- /.box-header -->
                                                <div class="box-body">
                                                    <div class="form-group">
                                                        <label>Type de proposition</label>
                                                        <select class="form-control type-prop">
                                                            <option value="offre">Offre</option>
                                                            <option value="demande">Demande</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Objets</label>
                                                        <table class="table table-bordered prop-table">
                                                            <thead>
                                                            <tr>
                                                                <th>Nom</th>
                                                                <th>Type</th>
                                                                <th>Valeur</th>
                                                                <th style="width: 40px">
                                                                    <button id=""
                                                                            class="badge bg-green btn add-row-objet">+
                                                                    </button>
                                                                </th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr class="objet-row">
                                                                <td><input class="form-control" value=""></td>
                                                                <td><input class="form-control" value=""></td>
                                                                <td>
                                                                    <input class="form-control" value="">
                                                                </td>
                                                                <td class="text-center">
                                                                    <button class="badge bg-red btn remove-row-objet">
                                                                        x
                                                                    </button>
                                                                </td>
                                                            </tr>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                                <!-- /.box-body -->
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Confirmer</button>
                                <button type="button" id="ajout-prop" class="btn btn-success">Ajouter une proposition
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:include="fragments/footer :: footer"></th:block>

    <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Default Modal</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="../../bower_components/select2/dist/js/select2.full.min.js"></script>
<!-- FastClick -->
<script src="../../bower_components/fastclick/lib/fastclick.js"></script>
<script src="../../dist/js/jquery.gritter.min.js"></script>

<script src="../../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script>
    jQuery(function ($) {
        if (localStorage.getItem("successProp") == 1) {
            $('.alert-row').append(' <div class="alert alert-success alert-dismissible">\n' +
                '                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">√ó</button>\n' +
                '                            <h4><i class="icon fa fa-check"></i> Ajout effectue</h4>\n' +
                '                            vous trouverez les fichiers dans <a href="/mes-proposition/envoye"> preposition envoye</a>\n' +
                '                        </div>');
            localStorage.removeItem("successProp");
            setTimeout(function () {
                $('.alert-row').children().remove();
            },4000);
        }
        $('#datepicker').datepicker({
            autoclose: true
        });
        //Initialize Select2 Elements
        $('.select2').select2();
        var addRowBehaviour = function (e) {
            e.preventDefault();
            var $tableBody = $(this).parent().parent().parent();
            var markup = '<tr class="objet-row">\n' +
                '                      <td><input class="form-control" value="" ></td>\n' +
                '                      <td><input class="form-control" value=""></td>\n' +
                '                      <td>\n' +
                '                        <input class="form-control" value="">\n' +
                '                      </td>\n' +
                '                      <td class="text-center"><button class="badge bg-red btn remove-row-objet">x</button></td>\n' +
                '                    </tr>';
            $tableBody.append(markup);
            $('.remove-row-objet').unbind('click');
            $('.remove-row-objet').on('click', function (e) {
                e.preventDefault();
                $(this).parent().parent().remove();
            });
        };
        $('.add-row-objet').on('click', addRowBehaviour);
        $('#prop-form').on('submit', function (e) {
            e.preventDefault();
            var propositions = [];
            var destinataire = [];
            $('.select2-selection__choice').each(function () {
                destinataire.push($(this).attr('title').trim());
            });
            $('.prop-row').each(function () {
                var objets = [];
                var typePropo = $(this).find('.type-prop').val();

                $(this).find('.objet-row').each(function () {
                    var nom = $(this).find('td:eq(0) input').val();
                    var type = $(this).find('td:eq(1) input').val();
                    var valeur = $(this).find('td:eq(2) input').val();
                    if (nom.trim().length && type.trim().length && valeur.trim().length)
                        objets.push({
                            nom: nom,
                            type: type,
                            valeur: valeur
                        });
                });
                if (typePropo.trim().length && objets.length)
                    propositions.push({
                        typePropo: typePropo,
                        objets: objets
                    })
            });

            if (destinataire.length && propositions.length) {
                var data = JSON.stringify({
                    destinataires: destinataire,
                    props: propositions
                });
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: 'post',
                    url: $(this).attr('action'),
                    dataType: 'json',
                    data: data,
                    cache: false,
                    success: function (resp) {
                        if (resp.length && resp[0] == 'ok') {
                            localStorage.setItem("successProp", 1);
                            location.reload();
                        }
                    },
                    error: function () {
                        $.gritter.add({
                            title: 'Erreur',
                            text: 'Une erreur est survenu veuillez ressayer plustard',
                            class_name: 'gritter-green bg-green gritter-right'
                        });
                    }
                });
            }

        });
        var $proposition = $('.prop-row').clone();
        var supprimerRowProp = function () {
            $(this).parent().parent().parent().parent().parent().remove();

        };
        $('.sup-prop').on('click', supprimerRowProp);
        $('#ajout-prop').on('click', function (e) {
            e.preventDefault();
            var $propositionClone = $proposition.clone();
            $propositionClone.find('.sup-prop').on('click', supprimerRowProp);
            $propositionClone.find('.add-row-objet').on('click', addRowBehaviour);
            $propositionClone.find('.remove-row-objet').on('click', function (e) {
                e.preventDefault();
                $(this).parent().parent().remove();
            });
            $('.prop-body').append($propositionClone);
        });

    });

</script>
</body>
</html>
